<!DOCTYPE html>
<html>
<head>
    <title>Daily Writing Prompt Calendar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="doors-container"></div>
    <script src="calendar.js"></script>
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <h2 id="prompt-title"></h2>
            <textarea id="prompt-answer" rows="10" cols="50"></textarea>

            <button id="post-threads">Post to Threads</button>
        </div>
    </div>
</body>
</html>
